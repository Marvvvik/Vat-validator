parameters:
    wsdl_url: 'https://ec.europa.eu/taxation_customs/vies/checkVatService.wsdl'

services:
 
    _defaults:
        autowire: true      
        autoconfigure: true 

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\UserService:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $passwordHasher: '@security.password_hasher'

    App\Service\VatValidationService:
        arguments:
            $wsdlUrl: '%wsdl_url%'
    App\Controller\VatValidationController:
        arguments:
            $vatValidationService: '@App\Service\VatValidationService'


